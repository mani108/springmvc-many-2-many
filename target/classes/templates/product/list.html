<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">

<title>Spring Core Tutorial</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/boostrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
	
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	
<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />	
</head>
<body>
	<div class="container">
		<div class="row">
			<div th:if="${not #lists.isEmpty(products)}">
				<h2>Product List</h2>
				<table class="table table-stripped">
					<tr>
						<th>Id</th>
						<th>Description</th>
						<th>Price</th>
						<th>Image URL</th>
						<th>List</th>
						<th>Edit</th>
					</tr>
					<tr th:each="product : ${products}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.description}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.imageUrl}"></td>
						<td><a th:href="${'/product/show/' + product.id}">View</a></td>
						<td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
						<td><a th:href="${'/product/delete/' + product.id}">Delete</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<a href="/product/new">New Product</a>
			</div>
		</div>
	</div>
</body>
</html>
