<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">

<title>Spring Core Tutorial</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/boostrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
	
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	
<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />	
</head>
<body>
	<div class="container">
		<h2>Customer Details</h2>
		
		<div>
			<form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
				<input type="hidden" th:field="*{Id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{firstName}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastName}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone Number:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{phoneNumber}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 1</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{billingAddress.addressLine1}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 2:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{billingAddress.addressLine2}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">City:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{billingAddress.city}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">State:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{billingAddress.state}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Country:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{billingAddress.country}" />
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="col-sm-2 control-label">ZipCode:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{billingAddress.zipCode}" />
					</div>
				</div>
				
				
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
