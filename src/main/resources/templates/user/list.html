<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">

<title>Spring Core Tutorial</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/boostrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
	
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	
<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />	
</head>
<body>
	<div class="container">
		<div class="row">
			<div th:if="${not #lists.isEmpty(users)}">
				<h2>Users List</h2>
				<table class="table table-stripped">
					<tr>
						<th>Id</th>
						<th>User Name</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>List</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
					<tr th:each="user : ${users}">
						<td th:text="${user.Id}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.customer.firstName}"></td>
						<td th:text="${user.customer.lastName}"></td>
						<td><a th:href="${'/user/show/' + user.Id}">View</a></td>
						<td><a th:href="${'/user/edit/' + user.Id}">Edit</a></td>
						<td><a th:href="${'/user/delete/' + user.Id}">Delete</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<a href="/user/new">New User</a>
			</div>
		</div>
	</div>
</body>
</html>
