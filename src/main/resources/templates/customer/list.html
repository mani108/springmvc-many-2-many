<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">

<title>Spring Core Tutorial</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/boostrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
	
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	
<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />	
</head>
<body>
	<div class="container">
		<div class="row">
			<div th:if="${not #lists.isEmpty(customers)}">
				<h2>Customers List</h2>
				<table class="table table-stripped">
					<tr>
						<th>Customer Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Phone Number</th>
						<th>Address Line 1</th>
						<th>Address Line 2</th>
						<th>Zip Code</th>
					</tr>
					<tr th:each="customer : ${customers}">
						<td th:text="${customer.Id}"></td>
						<td th:text="${customer.firstName}"></td>
						<td th:text="${customer.lastName}"></td>
						<td th:text="${customer.phoneNumber}"></td>
						<td th:text="${customer.billingAddress.addressLine1}"></td>
						<td th:text="${customer.billingAddress.addressLine2}"></td>
						<td th:text="${customer.billingAddress.zipCode}"></td>
						<td><a th:href="${'/customer/show/' + customer.Id}">View</a></td>
						<td><a th:href="${'/customer/edit/' + customer.Id}">Edit</a></td>
						<td><a th:href="${'/customer/delete/' + customer.Id}">Delete</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<a href="/customer/new">New Customer</a>
			</div>
		</div>
	</div>
</body>
</html>
