<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">

<title>Spring Core Tutorial</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/boostrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
	
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	
<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Show Customer</h2>
			</div>
		</div>
		
		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Customer Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.Id}">Customer Id</p>	
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.firstName}">First Name</p>	
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.lastName}">Last Name</p>	
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone Number: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.phoneNumber}">Phone Number</p>	
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 1: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.addressLine1}">Address Line 1</p>	
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 2: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.addressLine2}">Address Line 2</p>	
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">City: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.city}">City</p>	
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">State: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.state}">State</p>	
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Country: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.country}">Country</p>	
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Zip Code: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.zipCode}">Zip Code</p>	
					</div>
				</div>
				
			</form>
		</div>
		
		<div th:if="${not #lists.isEmpty(customers)}">
			<h2>Customers List</h2>
			<table class="table table-stripped">
				<tr>
					<th>Customer Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone Number</th>
					<th>Address Line 1</th>
					<th>Address Line 2</th>
					<th>Zip Code</th>
				</tr>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.Id}"></td>
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.phoneNumber}"></td>
					<td th:text="${customer.billingAddress.addressLine1}"></td>
					<td th:text="${customer.billingAddress.addressLine2}"></td>
					<td th:text="${customer.billingAddress.zipCode}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
